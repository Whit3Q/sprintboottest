<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>newsWrite</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
     }
     .layout input {
        width : 100%;
        box-sizing : border-box
     }

     .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
     }
</style>

<body>
<div class="layout">
    <form th:action="@{/news/update/{id}(id=${news.id})}" method="post">
        <input name="title" type="text" th:value="${news.title}">
        <textarea name="content" th:text="${news.content}"></textarea>
        <button type="submit">수정</button>
    </form>
</div>

</body>
</html>
